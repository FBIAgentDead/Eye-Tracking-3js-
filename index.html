<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leap Motion Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/lib/leapjs-master/leap-0.6.4.js"></script>
    <script src="scripts/lib/Three.js"></script>
    <script src="scripts/lib/GLTFLoader.js"></script>
</head>

<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.background = new THREE.Color( 'FFFFFF' );
        var rightHand;
        var light = new THREE.AmbientLight(0x404040, 100);
        scene.add(light);
        var loader = new THREE.GLTFLoader();
        loader.load('Models/Hands/Normal_Hands/Right_Hand/vr_glove_right_model_slim.gltf', function (gltf) {
            // scene.add(gltf.scene);
            rightHand = gltf.scene.children[ 0 ];
            rightHand.pivot = [];
            rightHand.scale.x = 10;
            rightHand.scale.y = 10;
            rightHand.scale.z = 10;
            rightHand.pivot[0] = rightHand.position.x;
            rightHand.pivot[1] = rightHand.position.y;
            rightHand.pivot[2] = rightHand.position.z;

            var textureLoader = new THREE.TextureLoader();
                    // loader.setResourcePath('Models/Hands/hand.mtl');
                    var mat;
            
            textureLoader.load(
                    // resource URL
                    'Models/Hands/Normal_Hands/Right_Hand/vr_glove_color_red.jpg',
            
                    // onLoad callback
                    function (texture) {
                        // in this example we create the material when the texture is loaded
                        rightHand.material = new THREE.MeshLambertMaterial({
                            map: texture
                        }); 
                        scene.add(rightHand);
                    },
            
                    // onProgress callback currently not supported
                    undefined,
            
                    // onError callback
                    function (err) {
                        console.error('An error happened.');
                    }
                );

        }, undefined, function(error) {
            console.error(error);
        });
        
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        camera.position.z = 10;
        
        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
    <script src="scripts/Game.js"></script>
    <!-- <script src="scripts/VoiceReg.js"></script> -->
</body>

</html>
