<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eye Tracking Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/lib/leapjs-master/leap-0.6.4.js"></script>
    <script src="scripts/lib/Three.js"></script>
    <script src="scripts/lib/GLTFLoader.js"></script>
</head>

<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.background = new THREE.Color( 0xffffff );

        var loader = new THREE.GLTFLoader();
        loader.load('Models/Hands/Rigged_Hand.gltf', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function(error) {
            console.error(error);
        });
        
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        camera.position.z = 5;
        
        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
    <script src="scripts/Game.js"></script>
    <!-- <script src="scripts/VoiceReg.js"></script> -->
</body>

</html>
